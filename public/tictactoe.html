<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

</head>
<body>

    <span id="1">[ ]</span>
    <span id="2">[ ]</span>
    <span id="3">[ ]</span>
    <br>
    <span id="4'">[ ]</span>
    <span id="5">[ ]</span>
    <span id='6'>[ ]</span>
    <br>
    <span id="7">[ ]</span>
    <span id="8">[ ]</span>
    <span id="9">[ ]</span>


<script>
    var elements = {};

    for (var i = 0; i <= 9; i++) {
        elements[i] = document.getElementById(String(i));
    }

    for (var i = 0; i < elements.length; i++) {
        elements[i].addEventListener('click', function() {
            this.textContent = "[x]";
        });
    }




</script>
</body>
</html>
